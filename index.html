<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sowi Analyse: Der Streik</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #27ae60;
            --bg-color: #f4f7f6;
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background: var(--bg-color);
        }

        header {
            width: 100%;
            background: var(--primary-color);
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        .controls { 
            margin: 15px; 
            display: flex; 
            gap: 10px; 
            justify-content: center;
            flex-wrap: wrap;
        }

        button { 
            padding: 12px 20px; 
            font-size: 16px;
            cursor: pointer; 
            background: white; 
            border: 2px solid var(--primary-color); 
            border-radius: 8px; 
            font-weight: bold;
        }

        button.primary { background: var(--primary-color); color: white; }
        button.download { background: var(--accent-color); color: white; border-color: var(--accent-color); }

        #canvas-container { 
            position: relative; 
            border: 2px solid #333; 
            background: #fff; 
            width: fit-content;
            max-width: 95vw;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        #bgImage { 
            display: block; 
            max-width: 100%; 
            height: auto; 
            user-select: none;
            -webkit-user-drag: none;
        }

        .image-credits {
            padding: 8px;
            font-size: 0.75em;
            color: #555;
            background: white;
            text-align: right;
            border-top: 1px solid #eee;
        }

        .bubble { 
            position: absolute; 
            cursor: move; 
            padding: 10px 15px; 
            background: white; 
            border: 2px solid black; 
            border-radius: 15px; 
            min-width: 60px; 
            max-width: 200px;
            font-size: 14px;
            z-index: 100;
            outline: none;
            text-align: center;
            word-wrap: break-word;
            touch-action: none; 
        }

        .bubble::after { 
            content: ''; 
            position: absolute; 
            bottom: -10px; 
            left: 15px; 
            border-width: 10px 10px 0; 
            border-style: solid; 
            border-color: black transparent; 
        }

        .trash-zone {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: rgba(231, 76, 60, 0.9);
            color: white;
            text-align: center;
            line-height: 60px;
            font-weight: bold;
            z-index: 200;
            display: none;
        }

        .hint { 
            margin: 15px; 
            font-size: 0.9em; 
            color: #34495e; 
            text-align: center;
            background: #d1d8e0;
            padding: 10px;
            border-radius: 5px;
            max-width: 90%;
        }
    </style>
</head>
<body>

    <header><h1>Lass die Menschen von damals sprechen!</h1></header>
    
    <div class="controls">
        <button class="primary" onclick="addBubble()">+ Sprechblase</button>
        </div>

    <div id="canvas-container">
        <img id="bgImage" crossorigin="anonymous" src="https://upload.wikimedia.org/wikipedia/commons/1/17/%22Der_Streik%22_von_Robert_Koehler.jpg" alt="Der Streik">
        <div class="image-credits">
            Robert Koehler: <i>Der Streik</i> (1886) | Quelle: Wikimedia Commons / DHM
        </div>
    </div>

    <div id="trash" class="trash-zone">ZUM LÖSCHEN HIER LOSLASSEN</div>

    <p class="hint">
        <b>Anleitung:</b> Sprechblase ziehen zum Bewegen. Tippen zum Schreiben. <br>
        <b>Löschen:</b> Blase ganz nach unten auf den roten Balken ziehen.
    </p>

    <script>
        const container = document.getElementById('canvas-container');
        const bgImage = document.getElementById('bgImage');
        const trash = document.getElementById('trash');

        function addBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.contentEditable = true;
            bubble.innerText = 'Text...';
            bubble.style.left = '20px';
            bubble.style.top = '20px';

            const startMove = (e) => {
                if (document.activeElement === bubble && e.target === bubble) return;
                trash.style.display = 'block';
                const isTouch = e.type.includes('touch');
                const clientX = isTouch ? e.touches[0].clientX : e.clientX;
                const clientY = isTouch ? e.touches[0].clientY : e.clientY;
                const rect = bubble.getBoundingClientRect();
                const shiftX = clientX - rect.left;
                const shiftY = clientY - rect.top;

                const onMove = (evt) => {
                    if (evt.cancelable) evt.preventDefault();
                    const mX = isTouch ? evt.touches[0].clientX : evt.clientX;
                    const mY = isTouch ? evt.touches[0].clientY : evt.clientY;
                    const cRect = container.getBoundingClientRect();
                    bubble.style.left = (mX - cRect.left - shiftX) + 'px';
                    bubble.style.top = (mY - cRect.top - shiftY) + 'px';
                    bubble.style.opacity = (mY > window.innerHeight - 70) ? '0.3' : '1';
                };

                const stopMove = (evt) => {
                    const finalY = isTouch ? evt.changedTouches[0].clientY : evt.clientY;
                    if (finalY > window.innerHeight - 70) bubble.remove();
                    trash.style.display = 'none';
                    document.removeEventListener(isTouch ? 'touchmove' : 'mousemove', onMove);
                    document.removeEventListener(isTouch ? 'touchend' : 'mouseup', stopMove);
                };
                document.addEventListener(isTouch ? 'touchmove' : 'mousemove', onMove, { passive: false });
                document.addEventListener(isTouch ? 'touchend' : 'mouseup', stopMove);
            };
            bubble.addEventListener('mousedown', startMove);
            bubble.addEventListener('touchstart', startMove, { passive: false });
            container.appendChild(bubble);
        }

        function downloadImage() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = bgImage.naturalWidth;
            canvas.height = bgImage.naturalHeight;
            
            ctx.drawImage(bgImage, 0, 0);
            const scale = bgImage.naturalWidth / bgImage.clientWidth;
            const bubbles = document.querySelectorAll('.bubble');

            bubbles.forEach(b => {
                const bRect = b.getBoundingClientRect();
                const cRect = container.getBoundingClientRect();
                const x = (bRect.left - cRect.left) * scale;
                const y = (bRect.top - cRect.top) * scale;
                const w = bRect.width * scale;
                const h = bRect.height * scale;
                
                ctx.fillStyle = "white";
                ctx.strokeStyle = "black";
                ctx.lineWidth = 2 * scale;
                ctx.beginPath();
                ctx.roundRect(x, y, w, h, 15 * scale);
                ctx.fill();
                ctx.stroke();

                ctx.fillStyle = "black";
                ctx.font = `bold ${14 * scale}px Arial`;
                ctx.textAlign = "center";
                ctx.fillText(b.innerText, x + w/2, y + h/2 + (5 * scale));
            });
            
            const link = document.createElement('a');
            link.download = 'streik-analyse.jpg';
            link.href = canvas.toDataURL('image/jpeg', 0.9);
            link.click();
        }
    </script>
</body>
</html>
